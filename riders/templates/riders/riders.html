{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1 class="text-center mt-3">No Bikes No Bueno</h1>
    
    <div class="container-fluid">
        {% for rider in riders %}
            {% if forloop.counter|divisibleby:2 %}
                <div class="row p-3">
                    <div class="col-6">
                        <img class="rider-img rider" src="/media/riders/{{ rider.image }}" alt="">
                    </div>
                    <div class="col-6">
                        <h3 class="text-center rider title">{{ rider.name }}</h3>
                        <p class="rider">{{ rider.description }}</p>
                    </div>
                </div>
            {% else %}
                <div class="row p-3">
                    <div class="col-6">
                        <h3 class="text-center rider title">{{ rider.name }}</h3>
                        <p class="rider">{{ rider.description }}</p>
                    </div>
                    <div class="col-6">
                        <img class="rider-img rider" src="/media/riders/{{ rider.image }}" alt="">
                    </div>
                </div>
            {% endif %}
            
        {% endfor %}
    </div>
{% endblock %}
