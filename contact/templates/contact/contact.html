{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-3 p-1">Contact Us</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="contact-f" action="{% url 'contact' %} " method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name*</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{ name }}" placeholder="Name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{ email }}" aria-describedby="emailHelp"
                            placeholder="Email" required>
                    </div>
                     <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="subject" class="form-control" name="subject" id="subject" value="{{ subject }}" aria-describedby="emailHelp"
                            placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea type="text" class="form-control" name="message" id="message" placeholder="Message"
                            rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
