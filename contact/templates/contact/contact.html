{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-3 p-1">Contact Us</h1>
            </div>
        </div>
        {% if name != None %}
            <h3 class="text-center">Thank you {{ name }} <br> Your message has been sent!</h3>
        {% endif %}
        <div class="row">
            <div class="col">
                <form class="contact-f" action="{% url 'contact' %} " method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name*</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                            placeholder="Email" required>
                    </div>
                     <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="subject" class="form-control" name="subject" id="subject" aria-describedby="emailHelp"
                            placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea type="text" class="form-control" name="message" id="message" placeholder="Message"
                            rows="8"></textarea>
                    </div>
                    <div class="mb-5 d-flex justify-content-center container">
                        <button type="submit" class="btn btn-dark submit btn-lg btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
