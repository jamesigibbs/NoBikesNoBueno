{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="main-content">
        <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-mb-5">
                    <h4 class="mb-0 font-weight-bold m-2 text-center">{{ product.name }}</h4>
                    <p class="lead mb-0 text-left font-weight-bold p-1">Â£{{ product.price }}</p>
                    <p class="mt-3 p-1">{{ product.description }}</p>
                    <div class="row">
                        <div class="col-6">
                            <a href="{% url 'home' %}">
                                <button type="button" class="btn btn-dark">Keep Shopping</button>
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="">
                                <button type="button" class="btn btn-info">Add to cart</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
